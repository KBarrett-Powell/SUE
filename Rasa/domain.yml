      \ -- UK Sensors\n\
      \ ---- UK Sensor Ranges\n\
      \ -- US Sensors\n\
      \ ---- US Sensor Ranges\n\
      \ -- Sensor Ranges\n\
      \ - Events\n\
      \ -- Critical Events\n\
      \ -- High Priority Events\n\
      \ -- Medium Priority Events\n\
      \ -- Low Priority Events\n\
      \ -- Event Ranges\n\
      \ - Complex Events"

  utter_goodbye:
